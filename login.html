<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員ログイン - EC サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- カラー変数と基本設定 --- */
        :root {
            --primary-color: #556b2f;
            --accent-color: #d2691e;
            --background-color: #fcfcf4;
            --card-background: #ffffff;
            --text-color: #36454f;
            --text-light: #6b7280;
            --border-color: #e0e0d8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            /* ページを中央に配置 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- ログイン/登録ページスタイル --- */
        .auth-wrapper {
            max-width: 400px;
            width: 90%;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }

        .auth-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .auth-subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .auth-wrapper input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        .auth-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-login:hover {
            background-color: #4a5c2d; /* プライマリーの濃い色 */
        }

        .register-prompt {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
        }

        .register-prompt a,
        .auth-actions a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
        }
        
        /* ホームへ戻るボタン */
        .back-to-home {
            display: block;
            margin-top: 15px;
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="auth-wrapper">
        <h2 class="auth-title">EC サイト</h2>
        <p class="auth-subtitle">会員エリアにログインしてください</p>
        <form onsubmit="alert('ログインしています...'); return false;">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" placeholder="メールアドレスを入力" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" placeholder="パスワードを入力" required>
            </div>
            <div class="auth-actions">
                <button type="submit" class="btn-login">ログイン</button>
                <a href="#" onclick="alert('パスワード再設定のフローに遷移します...'); return false;">パスワードをお忘れですか？</a>
            </div>
        </form>
        
        <div class="register-prompt">
            <p>まだアカウントをお持ちでない方へ <a href="#" class="btn-register" onclick="alert('新規登録ページへ遷移します...'); return false;">こちらから新規登録</a></p>
        </div>
        
        <a href="index.html" class="back-to-home">« ホームに戻る</a>
    </div>

</body>
</html>
